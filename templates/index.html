{% extends "layout.html" %}

{% block main %}

<script type="text/javascript">
function setCookie(){
  cookievalue = document.languageform.language.value + ";";
  document.cookie = "language=" + cookievalue;
}

</script>

<b>Cyrillic:</b><br>
<div class="form-group">
    <form name="languageform" action="/" method="post">
    <select name="language">
      <option value="rus">Russian</option>
      <option value="ukr">Ukrainian/Rusyn</option>
      <option value="bru">Belarusan</option>
      <option value="bul">Bulgarian</option>
      <option value="mac">Macedonian</option>
    </select><br>
    <input type="text" name="cyrillic"><br>
    <input type="submit" value="Submit" onclick="setCookie();"/>
</form>
</div>
<br>
<b>Original:</b><br>
{{ cyrillic }}<br><br>

<b>Transliteration:</b><br>
{{ transliteration }}





{% endblock %}
